<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center text-primary">Health Monitoring Dashboard</h2>
      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Heart Rate (BPM)</th>
            <th>SpO₂ (%)</th>
            <th>Temperature (°C)</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <canvas id="healthChart" width="400" height="200"></canvas>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/data")
          .then((response) => response.json())
          .then((data) => {
            let timestamps = data.map((d) => d.timestamp);
            let heartRates = data.map((d) => d.heart_rate);
            let spo2Levels = data.map((d) => d.spo2);
            let temperatures = data.map((d) => d.temperature);

            let ctx = document.getElementById("healthChart").getContext("2d");
            new Chart(ctx, {
              type: "line",
              data: {
                labels: timestamps.reverse(),
                datasets: [
                  {
                    label: "Heart Rate (BPM)",
                    data: heartRates.reverse(),
                    borderColor: "red",
                    fill: false,
                  },
                  {
                    label: "SpO₂ (%)",
                    data: spo2Levels.reverse(),
                    borderColor: "blue",
                    fill: false,
                  },
                  {
                    label: "Temperature (°C)",
                    data: temperatures.reverse(),
                    borderColor: "green",
                    fill: false,
                  },
                ],
              },
              options: { responsive: true },
            });
          });
      });
    </script>
  </body>
</html>
